# GitHub Actions Virtual Environments
# https://github.com/actions/virtual-environments/

name: CI

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci.yml'
      - 'Sources/**/*.*'
      - 'Tests/**/*.*'
      - 'Example/**/*.*'
  pull_request:
    branches:
      - main

env:
  PROJECT: Foil.xcodeproj
  SCHEME: Foil

  EXAMPLE_PROJECT: Example/ExampleApp.xcodeproj
  EXAMPLE_SCHEME: ExampleApp

  DEVELOPER_DIR: /Applications/Xcode_13.1.app/Contents/Developer

  IOS_SDK: iphonesimulator15.0
  IOS_DEST: "OS=15.0,name=iPhone 13 Mini"

  TVOS_SDK: appletvsimulator15.0
  TVOS_DEST: "OS=15.0,name=Apple TV"

  WATCHOS_SDK: watchsimulator8.0
  WATCHOS_DEST: "OS=8.0,name=Apple Watch Series 7 - 41mm"

  MACOS_SDK: macosx12.0
  MACOS_DEST: "arch=x86_64"

jobs:
  env-details:
    name: Environment details
    runs-on: macOS-11
    steps:
      - name: xcode version
        run: xcodebuild -version -sdk

      - name: list simulators
        run: |
          xcrun simctl delete unavailable
          xcrun simctl list

  test-iOS:
    name: iOS unit test
    runs-on: macOS-11
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: unit tests
        run: |
          set -o pipefail
          rm -rf Foil.xcodeproj
          xcodebuild test -scheme Foil -sdk iphonesimulator15.0 -destination "OS=15.0,name=iPhone 13 Mini" | xcpretty -c

        # WORKAROUND
        # Xcode 13 is fucking drunk.
        # It won't run iOS tests because of some obscure code signing error.
        # I can reproduce locally, too:
        #
        #    Could not attach to pid : “32764”
        #    Domain: IDEDebugSessionErrorDomain
        #    Code: 7
        #
        # Instead, for now, we can run the tests "through SwiftPM" using `Package.swift`.
        # To do this, we need to delete the Xcode project, then use xcodebuild similar to before.
        #
        # OLD:
        # xcodebuild clean test \
        #     -project "$PROJECT" \
        #     -scheme "$SCHEME" \
        #     -sdk "$IOS_SDK" \
        #     -destination "$IOS_DEST" \
        #     ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c

  test-tvOS:
    name: tvOS unit test
    runs-on: macOS-11
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: unit tests
        run: |
          set -o pipefail
          xcodebuild clean test \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -sdk "$TVOS_SDK" \
              -destination "$TVOS_DEST" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c

  test-watchOS:
    name: watchOS unit test
    runs-on: macOS-11
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: test
        run: |
          set -o pipefail
          xcodebuild clean test \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -sdk "$WATCHOS_SDK" \
              -destination "$WATCHOS_DEST" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c

  test-macOS:
    name: macOS unit test
    runs-on: macOS-11
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: unit tests
        run: |
          set -o pipefail
          xcodebuild clean test \
              -project "$PROJECT" \
              -scheme "$SCHEME" \
              -sdk "$MACOS_SDK" \
              -destination "$MACOS_DEST" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c

  build-example:
    name: build example project
    runs-on: macOS-11
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: build
        run: |
          set -o pipefail
          xcodebuild clean build \
              -project "$EXAMPLE_PROJECT" \
              -scheme "$EXAMPLE_SCHEME" \
              -sdk "$IOS_SDK" \
              -destination "$IOS_DEST" \
              ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c
